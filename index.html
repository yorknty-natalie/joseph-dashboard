<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #3b82f6;
            --border-radius: 16px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            width: 100%;
            max-width: 1000px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-value {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .chart-container {
            width: 100%;
            height: 180px;
            margin-top: 1rem;
        }

        .card-footer {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .trend-up {
            color: #10b981;
            font-weight: 500;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <!-- Exchange Rate Card -->
        <div class="card" id="exchange-rate-card">
            <div class="card-header">
                <span class="card-title">USD to TWD Rate</span>
                <div id="loader" class="loader hidden"></div>
            </div>
            <div class="card-value" id="rate-value">--.--</div>
            <div class="chart-container">
                <canvas id="rateChart"></canvas>
            </div>
            <div class="card-footer">
                <span id="update-status">Fetching live data...</span>
            </div>
        </div>
        
        <!-- Placeholder for future information -->
        <div class="card" style="display: flex; align-items: center; justify-content: center; border: 2px dashed #e2e8f0; background: transparent; box-shadow: none;">
            <span style="color: var(--text-secondary); font-weight: 500;">+ Add Component</span>
        </div>
    </div>

    <script>
        let rateChart;

        async function fetchExchangeRate() {
            const rateElement = document.getElementById('rate-value');
            const statusElement = document.getElementById('update-status');
            const loader = document.getElementById('loader');

            loader.classList.remove('hidden');
            
            try {
                // Fetch real-time rate
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await response.json();
                
                if (data.result === 'success') {
                    const twdRate = data.rates.TWD.toFixed(2);
                    rateElement.textContent = `NT$ ${twdRate}`;
                    statusElement.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                }

                // Fetch historical data for the chart (last year)
                await updateChart();

            } catch (error) {
                console.error('Error fetching data:', error);
                rateElement.textContent = 'Error';
                statusElement.textContent = 'Could not load data';
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function updateChart() {
            const endDate = new Date().toISOString().split('T')[0];
            const startDate = new Date();
            startDate.setFullYear(startDate.getFullYear() - 1);
            const startDateStr = startDate.toISOString().split('T')[0];

            try {
                const response = await fetch(`https://api.frankfurter.app/${startDateStr}..${endDate}?from=USD&to=TWD`);
                const data = await response.json();
                
                const labels = Object.keys(data.rates);
                const values = labels.map(date => data.rates[date].TWD);

                const ctx = document.getElementById('rateChart').getContext('2d');
                
                if (rateChart) {
                    rateChart.destroy();
                }

                rateChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'USD/TWD Trend',
                            data: values,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHitRadius: 10
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: { display: false },
                            y: {
                                grid: { color: '#f1f5f9' },
                                ticks: {
                                    font: { size: 10 },
                                    color: '#64748b'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error updating chart:', error);
            }
        }

        // Fetch immediately on load
        fetchExchangeRate();

        // Refresh every 5 minutes
        setInterval(fetchExchangeRate, 300000);
    </script>
</body>
</html>
